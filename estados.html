
<link rel="stylesheet" href="resources/css/style.css">
<style>
  /* ...existing code... */

  /* Reglas solicitadas */
  input:valid {
    border: 2px solid green;
  }

  input:invalid {
    border: 2px solid red;
  }

  input:focus {
    outline: 3px solid #4da3ff;
  }

  /* Pequeños ajustes visuales */
  .form-card { max-width:480px; margin:40px auto; padding:20px; font-family:system-ui,Segoe UI,Roboto,Arial; }
  .fila { margin-bottom:12px; }
  label { display:block; font-size:14px; color:#374151; margin-bottom:6px; }
  .helper { font-size:12px; color:#64748b; margin-top:6px; }
  input { padding:10px 12px; border-radius:8px; box-sizing:border-box; width:100%; transition:box-shadow .12s, border-color .12s; }
  .btn-primary{ background:#2563eb; color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }
</style>


<main class="form-card" role="main" aria-labelledby="form-title">
    <header>
        <h2 id="form-title">Acceso</h2>
        <p class="lead">Introduce tus datos para iniciar sesión</p>
    </header>

    <form novalidate>
        <div class="fila">
            <label class="label-wrap">
                Correo electrónico
                <!-- input original sin modificar -->
                <input type="email" required placeholder="Correo electrónico">
            </label>
            <div class="helper">Usa un correo válido — ejemplo: usuario@dominio.com</div>
        </div>

        <div class="fila">
            <label class="label-wrap">
                Contraseña
                <!-- input original sin modificar -->
                <input type="password" minlength="8" required placeholder="Contraseña">
            </label>
            <div class="helper">Mínimo 8 caracteres.</div>
        </div>

        <div class="fila actions">
            <button type="submit" class="btn-primary">Enviar</button>
        </div>
    </form>
</main>
